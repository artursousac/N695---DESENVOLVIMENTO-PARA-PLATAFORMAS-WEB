<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Formulário de Login</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <main class="w-100 m-auto form-container">

        <form id="formLogin" >
            <img src="https://ead.unifor.br/ava/login/page/img/icon-unifor.svg" class="mb-4" height="55" width="70">
            <h3 class="mb-3 fw-normal">Please sign in</h3>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingInputEmail" placeholder="your-email@gmail.com" required onclick="esconderDiv('divAlertaLogin')"/>
                <label for="floatingInputEmail">Email Address</label>
                <div class="invalid-feedback">
                    Digite seu e-mail corretamente
                </div>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInputSenha" placeholder="password" required onclick="esconderDiv('divAlertaLogin')"/>
                <label for="floatingInputSenha">Password</label>
                <div class="invalid-feedback">
                    Digite sua senha
                </div>
            </div>
            <div class="form-check my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault" readonly/>
                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
            </div>
                <button class="btn btn-primary w-100 py-2" type="submit" onclick="Logar()">Sign in</button>

                <div id="divAlertaLogin" class="alert alert-danger align-items-center my-3" role="alert" style="display:none">
                      Email ou senha incorretos
                </div>
        </form>   
        
    </main>


    <div class="form-check form-switch position-absolute bottom-0 end-0 mb-2">
        <input class="form-check-input p-2" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked
            onclick="setDatasetTheme()">
    </div>

    <script>

function mudarEstadoDiv(el) {
        var display = document.getElementById(el).style.display;
        if(display == 'none')
            document.getElementById(el).style.display = 'block';
    }

    function esconderDiv(el) {
        var display = document.getElementById(el).style.display;
        if(display == 'block')
            document.getElementById(el).style.display = 'none';
    }
    </script>
    

    <script>
        function setDatasetTheme() {
            var element = document.body;
            element.dataset.bsTheme = element.dataset.bsTheme == "light" ? "dark" : "light"
        }
    </script>

    <script>
        formLogin.addEventListener('submit', (e) => {
            e.preventDefault()
        })
    </script>

<script>
    async function Logar() {
        try {
            let email = document.getElementById('floatingInputEmail').value;
            let senha = document.getElementById('floatingInputSenha').value;

            const response = await axios.post('http://localhost:3000/auth/login', { email, senha });

            if (response.data.message === 'Usuário conectado') {
                window.location.replace('telaInicial.html');
            }
        } catch (error) {
            console.error(error.response.data);
            mudarEstadoDiv('divAlertaLogin')
            document.getElementById('floatingInputSenha').value = ""
        }
    }
</script>

    <script>
        (() => {
  'use strict'

  const forms = document.querySelectorAll('.needs-validation')

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>

</body>

</html>
